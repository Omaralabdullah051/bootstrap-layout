<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layout</title>
    <!-- bootstrap stylesheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/banner.png" alt="">
                </div>

                <div class="row">
                    <img class="img-fluid" src="images/happy new year 2.jpg" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/close-up-recording-video-with-smartphone-during-concert.jpg"
                        alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/david-boca-cP_CZA8KCqc-unsplash.jpg" alt="">
                </div>
                <div class="row mb-3">

                    <div class="col-6">

                        <img class="img-fluid" src="images/happy new year 3.jpg" alt="">
                    </div>

                    <div class="col-6">
                        <img src="images/happy new year-1.jpg" alt="" class="img-fluid">
                    </div>


                </div>

            </div>

            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/party.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/people-festival.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/people.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
